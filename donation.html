<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/donationStyle.css">
    <title>Форма Донату</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form onsubmit="return validateForm()">
                    Name
                    <input type="text" name="firstName" placeholder="Enter Name">
                    Surname
                    <input type="text" name="lastName" placeholder="Enter Surname">

                    Email
                    <input type="text" name="email" placeholder="Enter Email">
                    
                    THE AMOUNT OF DONATION
                    <input type="text" name="donationAmount" placeholder="Enter amount of donation" oninput="updateDonateButton()">
                    <div id="zip">
                        
                            <label>
                            Zip code
                            <input type="number" name="zipCode" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="./img/card1.png" width="100">
                    <img src="./img/card2.png" width="50">
                    <br><br>

                    Credit card number
                    <input type="text" name="cardNumber" placeholder="Enter card number">
                    
                    Exp month
                    <input type="text" name="expMonth" placeholder="Enter Month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select name="expYear">
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                            <label>
                            CVV
                            <input type="number" name="cvv" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="donateButton" value="DONATE" id="donateButton" onclick="showThankYouForm()">
            </div>
        </div>
    </header>

    <div class="thank-you-form" id="thankYouForm">
        <img src="./img/check.png" alt="Checkmark">
        <p>Спасибо за донат</p>
        <p id="donationAmountMessage"></p>
        <a class="return-button" href="index.html" id="return-btn">Вернуться</a>
    </div>

    <script src="./js/donation.js"></script>
    <script src="./js/transition.js"></script>
</body>
</html>
